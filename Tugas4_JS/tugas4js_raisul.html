<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Toko Online</title>
</head>
<body>
    <form id="tokoForm">
        <h1>Form Toko Online</h1>
        <labe>Nama Pelanggan:</labe>
        <input type="text" id="nama" name="nama"><br><br>

        <label >Pilih Produk:</label>
        <select id="produk" name="produk">
           <script>
                const produkData = ["TV", "AC", "Kulkas"];
                for (let i = 0; i < produkData.length; i++) {
                    document.write(`<option value="${produkData[i]}">${produkData[i]}</option>`);
                }
            </script>
        </select>
        <br><br>

        <label >Banyak Item Produk:</label>
        <input type="number" id="jumlah" name="jumlah"><br><br>

        <button type="button" id="proses" onclick="transaksi()">Beli</button>
    </form>

    <script>
        function transaksi() {
            const nama = document.getElementById("nama").value;
            const produk = document.getElementById("produk").value;
            const jumlah = document.getElementById("jumlah").value;
            let hargaSatuan, diskon;

            switch (produk) {
                case "TV":hargaSatuan = 2000000;break;
                case "AC":hargaSatuan = 3000000;break;
                case "Kulkas":hargaSatuan = 4000000;break;
                default:hargaSatuan = 0;
            }

            const hargaKotor = hargaSatuan * jumlah;

            if (produk === "Kulkas" && jumlah >= 3) {diskon = 0.3 * hargaKotor;} 
            else if (produk === "AC" && jumlah >= 3) {diskon = 0.2 * hargaKotor;} 
            else {diskon = 0.1 * hargaKotor;}

            const ppn = 0.1 * (hargaKotor - diskon);
            const hargaBayar = hargaKotor - diskon + ppn;

            alert("Nama Pelanggan: " + nama + "\n" +
                  "Produk yang Dibeli: " + produk + "\n" +
                  "Harga Satuan: " + hargaSatuan + "\n" +
                  "Jumlah Item yang Dibeli: " + jumlah + "\n" +
                  "Harga Kotor: " + hargaKotor + "\n" +
                  "Diskon: " + diskon + "\n" +
                  "PPN: " + ppn + "\n" +
                  "Harga Bayar: " + hargaBayar);
        }
    </script>
</body>
</html>
